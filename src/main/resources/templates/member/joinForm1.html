<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">


<th:block layout:fragment="css"> <!--각 페이지의 css 만들기-->
</th:block>

<th:block layout:fragment="script"> <!--각 페이지의 js 만들기-->
    <script th:src="@{/js/login/join.js}"></script>
</th:block>

<div layout:fragment="content">  <!--각 페이지의 컨텐츠 만들기-->

    <!-- 회원 가입 폼 -->
    <form>
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id">
        <div id="idChk"></div>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <div id="pwChk"></div>

        <label for="password_check">비밀번호 확인:</label>
        <input type="password" id="password_check" name="password_check">
        <div id="pwChk2"></div>

        <label for="user_name">이름:</label>
        <input type="text" id="user_name" name="user_name">
        <div id="nameChk"></div>

        <button type="button" id="signup-btn">회원 가입</button>
    </form>

</div> <!--각 페이지의 컨텐츠 만들기 끝-->
</html>
