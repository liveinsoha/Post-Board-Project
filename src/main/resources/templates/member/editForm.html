<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">


<th:block layout:fragment="css"> <!--각 페이지의 css 만들기-->
    <link rel="stylesheet" th:href="@{/css/member/form.css}" type="text/css">
</th:block>

<th:block layout:fragment="script"> <!--각 페이지의 js 만들기-->
    <script th:src="@{/js/member/edit.js}"></script>
</th:block>

<div layout:fragment="content">  <!--각 페이지의 컨텐츠 만들기-->

    <form>
        <input type="hidden" id="memberId" th:value="${#authentication.principal.member.id}"/>
        <div class="form-group">
            <label for="account">ID:</label>
            <input type="text" class="form-control" placeholder="Enter ID" id="account">
            <div id="idChk"></div>
        </div>
        <div class="form-group">
            <label for="currentPw">current Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="currentPw">
        </div>
        <div class="form-group">
            <label  for="password">new Password:</label>
            <input type="password" class="form-control" placeholder="new password" id="password">
            <div id="pwChk1"></div>
        </div>
        <div class="form-group">
            <label  for="password_check">new Password:</label>
            <input type="password" class="form-control" placeholder="new password" id="password_check">
            <div id="pwChk2"></div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" id="name">
            <div id="nameChk"></div>
        </div>
        <div class="form-group">
            <label  for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>

        <button type="button" id="signup-btn" class="btn btn-primary">수정</button>
    </form>

</div> <!--각 페이지의 컨텐츠 만들기 끝-->
</html>
